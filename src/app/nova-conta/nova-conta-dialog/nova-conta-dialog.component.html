<h3>Nova Conta</h3>
<form class="form-flex">
  <div class="form-flex-item">
    <mat-form-field>
       <input matInput placeholder="Origem" [(ngModel)]="conta.origem" name="origem" />
    </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Data da compra" [(ngModel)]="conta.data" name="data"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div class="button-row">
    <button mat-fab color="primary">
      <mat-icon class="done" (click)="salvarConta()" >done</mat-icon>
    </button>
    <button class="btn-plus" mat-raised-button color="basic" (click)="openItemDialog()"><mat-icon class="icon-add">add</mat-icon>Adicionar item</button>
  </div>
</div>
<div class="form-flex-item">
  <mat-form-field>
    <input matInput placeholder="Valor total" [(ngModel)]="conta.valorTotal" currencyMask name="valorTotal" />
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Forma de pagamento" [(ngModel)]="conta.formaPagamento" name="formaPagamento">
      <mat-option *ngFor="let forma of formasPagamento" [value]="forma.value">
        {{ forma.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox matInput class="checkbox-central" [(ngModel)]="conta.isMensal" name="isMensal">Conta Fixa?</mat-checkbox>
</div>
</form>
<app-novo-item-dialog style="display:none"  (update)="itemUpdate($event)"></app-novo-item-dialog>
